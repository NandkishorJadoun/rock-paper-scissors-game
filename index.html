<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="score">
            <div>Computer: <span id="computer-score">0</span></div>
            <div>You: <span id="your-score">0</span></div>
        </div>

        <div id="button-container">
            <button id="rock"><img src="SVGs/hand-rock.svg" alt="rock"></button>
            <button id="paper"><img src="SVGs/hand-paper.svg" alt="paper"></button>
            <button id="scissors"><img src="SVGs/hand-scissors.svg" alt="scissors"></button>
        </div>
        <div id="choices"></div>
        <div id="result"></div>
    </div>
</body>

</html>
